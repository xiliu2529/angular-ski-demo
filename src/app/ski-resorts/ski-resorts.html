<!-- 页面标题区域 -->
<header class="page-header">
  <h1>{{ 'resorts.title' | translate }}</h1>
  <p>{{ 'resorts.subtitle' | translate }}</p>
</header>

<!-- 滑雪场列表 -->
<main class="resort-list">
  @for (resort of skiResorts; track resort.id) {
    <article class="resort-card">
      <!-- <img 
        [src]="resort.image" 
        [alt]="resort.name"
        class="resort-image"
        (error)="onImageError($event)"
        loading="lazy"
      /> -->

      <section class="resort-content">
        <h2 class="resort-name">{{ resort.name }}</h2>
         <button class="resort-location" (click)="onLocationClick(resort.name)">{{ 'resorts.location' | translate }} {{ resort.location }}</button>
        <p class="resort-description">
          {{ resort.description }}
        </p>

        <button 
          class="detail-btn"
          (click)="openDetail(resort)"
        >
          {{ 'resorts.viewDetails' | translate }}
        </button>
      </section>
    </article>
  }
</main>
