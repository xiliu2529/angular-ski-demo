<div class="dialog-container">
  <div class="dialog-header">
    <img 
      [src]="data.image" 
      [alt]="data.name"
      class="dialog-image"
    />
    <button class="close-btn" (click)="closeDialog()">×</button>
  </div>
  
  <div class="dialog-content">
    <h2 class="dialog-title">{{ data.name }}</h2>
    <div class="dialog-meta">
      <button class="location" (click)="onLocationClick(data.name)">📍 {{ data.location }}</button>
    </div>
    
    <p class="dialog-description">{{ data.description }}</p>
    
    <div class="dialog-details">
      <div class="detail-item">
        <h3>スキー場の特徴</h3>
        <p>{{ data.features || '优质雪道，适合各种水平的滑雪爱好者' }}</p>
      </div>
      
      <div class="detail-item">
        <h3>おすすめの時期</h3>
        <p>{{ data.season || '12月 - 3月，雪质最佳时期' }}</p>
      </div>
      
      <div class="detail-item">
        <h3>アクセス方法</h3>
        <p>{{ data.transportation || '建议自驾或乘坐公共交通前往' }}</p>
      </div>
      
      <div class="detail-item">
        <h3>難易度レベル</h3>
        <p>{{ data.difficulty || '初级 30% | 中级 50% | 高级 20%' }}</p>
      </div>
    </div>
  </div>
  
  <div class="dialog-actions">
    <button class="action-btn primary" (click)="openOfficialSite(data.url)">公式サイト</button>
    <button class="action-btn secondary" (click)="closeDialog()">閉じる</button>
  </div>
</div>
